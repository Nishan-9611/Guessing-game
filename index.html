<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #95d1ff; /* single solid color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .game-box {
            background: rgb(180, 155, 255);
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
            text-align: center;
            width: 300px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        input {
            padding: 10px;
            width: 80%;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            border-color: #007bff;
        }

        button {
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            margin: 10px 5px;
            color: white;
            transition: 0.3s;
        }

        .check-btn {
            background: #28a745;
        }

        .check-btn:hover {
            background: #218838;
        }

        .reset-btn {
            background: #dc3545;
        }

        .reset-btn:hover {
            background: #c82333;
        }

        #msg {
            margin-top: 15px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>

<body>

    <div class="game-box">
        <h3>Guess The Number (1 to 20)</h3>

        <input type="number" id="guess" placeholder="Enter number">
        <br><br>

        <button class="check-btn" onclick="checkGuess()">Check</button>
        <button class="reset-btn" onclick="resetGame()">Reset</button>

        <p id="msg"></p>
    </div>

    <script>
        let secret = Math.floor(Math.random() * 20) + 1;
        let attempts = 0;

        function checkGuess(){
            let userGuess = Number(document.getElementById("guess").value);
            attempts++;

            if(userGuess === secret){
                document.getElementById("msg").innerHTML =
                "Correct! You guessed it in " + attempts + " attempts.";
            }
            else if(userGuess > secret){
                document.getElementById("msg").innerHTML = "Too high! Try again.";
            }
            else{
                document.getElementById("msg").innerHTML = "Too low! Try again.";
            }
        }

        function resetGame(){
            secret = Math.floor(Math.random() * 20) + 1;
            attempts = 0;
            document.getElementById("guess").value = "";
            document.getElementById("msg").innerHTML = "";
        }
    </script>

</body>
</html>
